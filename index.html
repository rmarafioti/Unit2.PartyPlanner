<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner WKSHP</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Parties Happening Near You!</h1>
    <h3>Post Your Party Here</h3>
    <form id="addParty">
      <label>
        Name
        <input type="text" name="name" />
      </label>
      <label>
        Description
        <input type="text" name="description" />
      </label>
      <label>
        Date
        <input type="datetime-local" name="date" />
      </label>
      <label>
        Location
        <input type="text" name="location" />
      </label>
      <button>Add Party!</button>
    </form>
    <ul id="parties"></ul>
  </body>
</html>
